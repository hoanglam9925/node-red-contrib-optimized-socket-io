<script type="text/javascript">
  RED.nodes.registerType("socket.io in", {
    category: "Socket IO Optimized",
    color: "#c6ff00",
    defaults: {
      name: { value: "" },
      event: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    icon: "bridge-dash.png",
    label: function () {
      return this.name || "socket.io in";
    },
  });
</script>

<script type="text/html" data-template-name="socket.io in">
  <!-- Name -->
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <!-- Listen Event -->
  <div class="form-row">
    <label for="node-input-event">Listen event</label>
    <input type="text" id="node-input-event" />
  </div>
</script>

<script type="text/markdown" data-help-name="socket.io in">
  <b>Listen for incoming socket.io events.</b>
  <br>
  <br>
  <b>Listen event</b> is the event name to listen for.
  <br>
  <br>
  The input must contain <b>_socketId</b> and <b>_contextStorageName</b> properties, provided by the <b>socket.io middleware-start</b> node.
  
</script>
